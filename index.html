<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbound Audit Mejorado</title>
  <link rel="shortcut icon" href="https://i.ibb.co/jy1GrBx/logo-nuevo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    .output {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    form select,
    form input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    form select {
      grid-column: span 2;
    }

    .progress {
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease, background-color 0.3s ease;
    }

    .output p {
      font-size: 14px;
      text-align: justify;
    }

    .copy-btn {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Inbound Audit ðŸš€</h1>
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <form id="auditForm">
      <select id="sexo">
        <option disabled selected>Elige el sexo del/la representante</option>
        <option value="el">El</option>
        <option value="la">Ella</option>
      </select>
      <input id="nombre" type="text" placeholder="Nombre del/la representante">
      <input id="is" type="text" placeholder="Inbound Shipment">
      <input id="meli" type="text" placeholder="CÃ³digo MELI">
      <input id="fecha" type="date">
      <input id="ubicacion" type="text" placeholder="UbicaciÃ³n (ej. MZ-BL-RK-TT)">
      <input id="costo" type="text" placeholder="Costo MXN">
      <input id="piezas" type="number" placeholder="Piezas eliminadas">
    </form>
  </div>

  <div class="output">
    <h3 id="textoGenerado">ðŸ¤– AÃºn no hay nada por aquÃ­...</h3>
    <p class="textoOk"></p>
    <button class="copy-btn" id="copiar">ðŸ“‹ Copiar Texto</button>
  </div>

  <script>
    const inputs = document.querySelectorAll('#auditForm input, #auditForm select');
    const textoGenerado = document.getElementById('textoGenerado');
    const textoOk = document.querySelector('.textoOk');
    const copiarBtn = document.getElementById('copiar');
    const progressBar = document.getElementById('progressBar');

    inputs.forEach(input => {
      input.addEventListener('input', update);
    });

    function update() {
      const sexo = document.getElementById('sexo').value;
      const nombre = document.getElementById('nombre').value.trim();
      const is = document.getElementById('is').value.trim();
      const meli = document.getElementById('meli').value.trim();
      const fecha = document.getElementById('fecha').value;
      const ubicacion = document.getElementById('ubicacion').value.trim();
      const costoRaw = document.getElementById('costo').value.trim();
      const piezasRaw = document.getElementById('piezas').value.trim();

      const completados = Array.from(inputs).filter(i => i.value.trim() !== '').length;
      const total = inputs.length;
      const progreso = (completados / total) * 100;
      progressBar.style.width = progreso + '%';
      progressBar.style.backgroundColor = `hsl(${progreso}, 80%, 50%)`;

      if (!sexo || !nombre || !is || !meli || !fecha || !ubicacion || !costoRaw || !piezasRaw) {
        textoGenerado.textContent = 'ðŸ¤– AÃºn no hay nada por aquÃ­...';
        textoOk.textContent = '';
        copiarBtn.style.display = 'none';
        return;
      }

      const pronombre = sexo === 'el' ? 'el representante' : 'la representante';
      const piezas = parseInt(piezasRaw);
      const piezasTexto = piezas === 1 ? '1 pieza' : `${piezas} piezas`;
      const verbo = piezas === 1 ? 'encontraba' : 'encontraban';
      const costo = parseFloat(costoRaw.replace(/,/g, ''));
      const costoFormateado = isNaN(costo) ? costoRaw : costo.toLocaleString('es-MX', { style: 'decimal', minimumFractionDigits: 0 });

      const mensaje = `Debido a una diferencia en la IS ${is} el dÃ­a ${fecha}, se detectÃ³ que ${pronombre} ${nombre} eliminÃ³ ${piezasTexto} de la meli ${meli} en ${ubicacion}, a pesar de que fÃ­sicamente se ${verbo} en la ubicaciÃ³n correspondiente. Esta acciÃ³n provocÃ³ la generaciÃ³n de un IA falso. En consecuencia, se ha procedido a realizar la correcciÃ³n por parte del equipo de auditorÃ­as de LP para evitar una posible afectaciÃ³n futura de $${costoFormateado} MXN.`;

      textoGenerado.textContent = 'âœ… Vista previa del texto:';
      textoOk.textContent = mensaje;
      copiarBtn.style.display = 'inline-block';

      copiarBtn.onclick = () => {
        navigator.clipboard.writeText(mensaje).then(() => {
          copiarBtn.textContent = 'âœ… Copiado';
          setTimeout(() => copiarBtn.textContent = 'ðŸ“‹ Copiar Texto', 2000);
        });
      };
    }
  </script>
</body>
</html>
